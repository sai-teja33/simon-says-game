<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <h1>Simon Game</h1>
    <h3>Press any key to start the game</h3>
    <div id="maindiv">
      <div class="box1">
        <div class="btn red" type="button" id="red">1</div>
        <div class="btn green" type="button" id="green">2</div>
      </div>
      <div class="box2">
        <div class="btn blue" type="button" id="blue">3</div>
        <div class="btn yellow" type="button" id="yellow">4</div>
      </div>
    </div>
    <script src="app1.js"></script>
  </body>
</html>
